<svg width="1600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a rainbow gradient -->
  <defs>
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000"/>
      <stop offset="16.7%" stop-color="#FF7F00"/>
      <stop offset="33.3%" stop-color="#FFFF00"/>
      <stop offset="50%" stop-color="#00FF00"/>
      <stop offset="66.7%" stop-color="#0000FF"/>
      <stop offset="83.3%" stop-color="#4B0082"/>
      <stop offset="100%" stop-color="#8B00FF"/>
    </linearGradient>
  </defs>

  <!-- Background rectangle with rainbow gradient -->
  <rect width="100%" height="100%" fill="url(#rainbowGradient)" />

  <!-- Centered text -->
  <text x="50%" y="50%" fill="#FFFFFF" font-size="64" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
    Accessible Color Finder
  </text>
</svg>
